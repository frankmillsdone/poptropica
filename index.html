<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }
        .header {
            text-align: center;
            padding: 20px;
            font-family: 'Sriracha', cursive;
            font-size: 48px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        .game-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            background-color: #000;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .game-container {
                height: 70vh;
            }
            .header {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="header">SLOPE</div>
    <iframe 
        class="game-container"
        src="https://ubggo.github.io/ub-games/slope/"
        frameborder="0"
        allowfullscreen
        scrolling="no"
    ></iframe>
</body>
</html>
